<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Viaje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <header>
        <h1>Mi Planificador de Viaje</h1>
    </header>

    <main>
        <section id="destinos">
            <h2>Tabla de Destinos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ciudad</th>
                        <th>Continente</th>
                        <th>Días</th>
                        <th>Transporte</th>
                        <th>Coste (€)</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-destinos"></tbody>
            </table>
            <p id="coste-total"></p>
        </section>

        <section id="mapa">
            <h2>Mapa de la Ruta</h2>
            <div id="map" style="height: 500px;"></div>
        </section>
    </main>

    <footer>
        <p>Proyecto de 1º Bachillerato - Aplicación web de viaje</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
